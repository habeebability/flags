<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Flag Assignment</title>
</head>
<body>
    <div>
        <div class="france">
                <h1>France Flag</h1>

            <div class="blue"></div>
            <div class="white"></div>
            <div class="france-red"></div>

        </div>

        <div class="germany">
                <h1>Germany Flag</h1>

            <div class="black"></div>
            <div class="germany-red"></div>
            <div class="yellow"></div>

        </div>
        <div class="madagascar">
                <h1>Madagascar Flag</h1>

            <div class="mad-div">
                <div class="mad-white"></div>
                <div class="mad-green"></div>
                <div class="mad-red"></div>
            </div>
        </div>
        <div class="switzerland">
            <h1>Switzerland flag</h1>
            <div class="swiz-red">
                <div class="swiz-white-vertical"></div>
                <div class="swiz-white-horizontal"></div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
